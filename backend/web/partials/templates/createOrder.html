<div class="md-title clear">
    <h2>Создание нового заказа</h2>
</div>
<!--<div class="messages done">
    <p>Done</p>
</div>
<div class="messages error">
    <p>Error</p>
</div>-->
<div class="form">
    <div class="field">
        <input type="text" readonly="readonly"
           value="{{newOrder.startDate}} {{newOrder.startPeriodId | periodToTime}} - {{newOrder.endDate}} {{newOrder.endPeriodId | periodToTime}}"
        />
    </div>
    <div class="field">
        <select-services list="bathhouse.services" calculate="calculateServices(services);"></select-services>
    </div>
    <div class="field-comment">
        <textarea class="order-comment" ng-model="newOrder.comment"></textarea>
    </div>
    <div class="result">
        <div class="result-text">
            <p>Итого: </p>
        </div>
        <div class="result-summ">
            <input type="text" readonly="readonly" ng-model="newOrder.summ" />
        </div>
    </div>
</div>
<div class="buttons clear">
    <a ng-click="cancelOrder()">Отмена</a>
    <a ng-click="saveOrder()">Сохранить</a>
</div>
